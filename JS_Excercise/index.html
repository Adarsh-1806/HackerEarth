<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4 mx-auto d-flex" style="justify-content: center;align-items: center;">
                <!-- <div class="calc"> -->
                <table class="calc">
                    <tr>
                        <!-- For display -->
                        <td colspan="5">
                            <div class="display">
                                <input type="text" id="disp-input" placeholder="0" style="text-align: right;">
                            </div>
                        </td>
                    </tr>
                    <tr class="py-auto btnbg">
                        <td><button class="btn btn-lg ">DEG</button></td>
                        <td><button class="btn btn-lg">F-E</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">MC</button></td>
                        <td><button class="btn btn-lg">MR</button></td>
                        <td><button class="btn btn-lg">M+</button></td>
                        <td><button class="btn btn-lg">M-</button></td>
                        <td><button class="btn btn-lg">MS</button></td>
                    </tr>
                    <tr class="py-auto">
                        <!-- remaining to add dropdown-list and image -->
                        <td colspan="2">
                            <button class="btn btn-lg dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">Triginometry </button></td>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="btn btn-group btn-lg">MR</button>
                            </div>
                        <td colspan="2"><button class="btn btn-lg">Function <i class="fas fa-angle-down"></i></button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">2 <sup>nd</sup></button></td>
                        <td><button class="btn btn-lg">ùûπ</button></td>
                        <td><button class="btn btn-lg">e</button></td>
                        <td><button class="btn btn-lg">C</button></td>
                        <td><button class="btn btn-lg">&#9003;</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">x <sup>2</sup></button></td>
                        <td><button class="btn btn-lg">1/ <sub>x</sub></button></td>
                        <td><button class="btn btn-lg">|x|</button></td>
                        <td><button class="btn btn-lg">exp</button></td>
                        <td><button class="btn btn-lg">mod</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">2‚àöx</button></td>
                        <td><button class="btn btn-lg">(</button></td>
                        <td><button class="btn btn-lg">)</button></td>
                        <td><button class="btn btn-lg">n!</button></td>
                        <td><button class="btn btn-lg">√∑</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">x <sup>y</sup></button></td>
                        <td><button class="btn btn-lg">7</button></td>
                        <td><button class="btn btn-lg">8</button></td>
                        <td><button class="btn btn-lg">9</button></td>
                        <td><button class="btn btn-lg">X</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">10 <sup>x</sup></button></td>
                        <td><button class="btn btn-lg">4</button></td>
                        <td><button class="btn btn-lg">5</button></td>
                        <td><button class="btn btn-lg">6</button></td>
                        <td><button class="btn btn-lg">-</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">log</button></td>
                        <td><button class="btn btn-lg">1</button></td>
                        <td><button class="btn btn-lg">2</button></td>
                        <td><button class="btn btn-lg">3</button></td>
                        <td><button class="btn btn-lg">+</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg">ln</button></td>
                        <td><button class="btn btn-lg">+/ <sub>-</sub></button></td>
                        <td><button class="btn btn-lg">0</button></td>
                        <td><button class="btn btn-lg">.</button></td>
                        <td><button class="btn btn-lg btnbg ">=</button></td>
                    </tr>
                </table>
            </div>
            <!-- </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
