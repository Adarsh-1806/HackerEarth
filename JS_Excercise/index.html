<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="justify-content: center;align-items: center;">
        <div class="row">
            <div class="col-12 mt-4 mx-auto d-flex abc" style="justify-content: center;align-items: center;">
                <!-- <div class="calc"> -->
                <table class="calc">
                    <tr>
                        <!-- For display -->
                        <td colspan="5">
                            <div class="display-container">
                                <!-- <div class="disp"> -->
                                    <input type="text" id="disp-input" class="screen" placeholder="0" style="text-align: right;">
                                <!-- </div> -->
                            </div>
                        </td>
                    </tr>
                    <tr class="py-auto btnbg">
                        <td><button class="btn btn-lg ">DEG</button></td>
                        <td><button class="btn btn-lg">F-E</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg memory-stack">MC</button></td>
                        <td><button class="btn btn-lg memory-stack">MR</button></td>
                        <td><button class="btn btn-lg memory-stack">M+</button></td>
                        <td><button class="btn btn-lg memory-stack">M-</button></td>
                        <td><button class="btn btn-lg memory-stack">MS</button></td>
                    </tr>
                    <tr class="py-auto">
                        <!-- remaining to add dropdown-list and image -->
                        <td colspan="2">
                            <div class="dropdown">
                                <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="/images/triangle.png" style="height: 20px; width: 20px; transform: rotate(270deg);">
                                    Triginometry
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <div class="btn-group " role="group" aria-label="Basic example">
                                        <button type="button" class="btn fun">sin</button>
                                        <button type="button" class="btn fun">cos</button>
                                        <button type="button" class="btn fun">tan</button>
                                    </div>
                                    <div class="btn-group " role="group" aria-label="Basic example">
                                        <button type="button" class="btn fun">cot</button>
                                        <button type="button" class="btn fun">sec</button>
                                        <button type="button" class="btn fun">csc</button>
                                    </div>
                                </ul>
                            </div>
                        </td>
                        <td colspan="2">
                            <div class="dropdown">
                                <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/images/function.png" style="height: 20px; width: 20px;">
                                    Functions
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <div class="btn-group " role="group" aria-label="Basic example">
                                        <button type="button" class="btn fun">rand</button>
                                        <button type="button" class="btn fun">floor</button>
                                        <button type="button" class="btn fun">ceil</button>
                                    </div>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg arithmaticOp">2 <sup>nd</sup></button></td>
                        <td><button class="btn btn-lg default-val">ùûπ</button></td>
                        <td><button class="btn btn-lg default-val">e</button></td>
                        <td><button class="btn btn-lg all-clear">C</button></td>
                        <td><button class="btn btn-lg backspace">&#9003;</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg single-value">x <sup>2</sup></button></td>
                        <td><button class="btn btn-lg single-value">1/ <sub>x</sub></button></td>
                        <td><button class="btn btn-lg single-value">|x|</button></td>
                        <td><button class="btn btn-lg arithmaticOp">exp</button></td>
                        <td><button class="btn btn-lg arithmaticOp">mod</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg single-value">2‚àöx</button></td>
                        <td><button class="btn btn-lg">(</button></td>
                        <td><button class="btn btn-lg">)</button></td>
                        <td><button class="btn btn-lg single-value">n!</button></td>
                        <td><button class="btn btn-lg arithmaticOp">√∑</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg arithmaticOp">x <sup>y</sup></button></td>
                        <td><button class="btn btn-lg number-data" >7</button></td>
                        <td><button class="btn btn-lg number-data" >8</button></td>
                        <td><button class="btn btn-lg number-data" >9</button></td>
                        <td><button class="btn btn-lg arithmaticOp">X</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg single-value">10 <sup>x</sup></button></td>
                        <td><button class="btn btn-lg number-data" >4</button></td>
                        <td><button class="btn btn-lg number-data" >5</button></td>
                        <td><button class="btn btn-lg number-data" >6</button></td>
                        <td><button class="btn btn-lg arithmaticOp">-</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg single-value">log</button></td>
                        <td><button class="btn btn-lg number-data" >1</button></td>
                        <td><button class="btn btn-lg number-data" >2</button></td>
                        <td><button class="btn btn-lg number-data" >3</button></td>
                        <td><button class="btn btn-lg arithmaticOp">+</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button class="btn btn-lg single-value">ln</button></td>
                        <td><button class="btn btn-lg single-value">+/ <sub>-</sub></button></td>
                        <td><button class="btn btn-lg number-data" >0</button></td>
                        <td><button class="btn btn-lg number-data">.</button></td>
                        <td><button class="btn btn-lg eqal arithmaticOp">=</button></td>
                    </tr>
                </table>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <!-- <script> 
       
    </script> -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
